<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WatchForward Conditioning</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'hsl(var(--background))',
            foreground: 'hsl(var(--foreground))',
            card: 'hsl(var(--card))',
            'card-foreground': 'hsl(var(--card-foreground))',
            popover: 'hsl(var(--popover))',
            'popover-foreground': 'hsl(var(--popover-foreground))',
            primary: 'hsl(var(--primary))',
            'primary-foreground': 'hsl(var(--primary-foreground))',
            secondary: 'hsl(var(--secondary))',
            'secondary-foreground': 'hsl(var(--secondary-foreground))',
            muted: 'hsl(var(--muted))',
            'muted-foreground': 'hsl(var(--muted-foreground))',
            accent: 'hsl(var(--accent))',
            'accent-foreground': 'hsl(var(--accent-foreground))',
            destructive: 'hsl(var(--destructive))',
            'destructive-foreground': 'hsl(var(--destructive-foreground))',
            border: 'hsl(var(--border))',
            input: 'hsl(var(--input))',
            ring: 'hsl(var(--ring))',
          },
          borderRadius: {
            lg: 'var(--radius)',
            md: 'calc(var(--radius) - 2px)',
            sm: 'calc(var(--radius) - 4px)',
          },
          fontFamily: {
            body: ['Poppins', 'sans-serif'],
            heading: ['Ubuntu', 'sans-serif'],
          },
          animation: {
            'float': 'float 20s ease-in-out infinite',
            'float-delayed': 'float-delayed 25s ease-in-out infinite',
            'fade-in': 'fade-in 0.5s ease-out forwards',
            'slide-up': 'slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            'pulse-subtle': 'pulse-subtle 2s ease-in-out infinite',
            'gradient-flow': 'gradient-flow 3s linear infinite',
          },
          keyframes: {
            'gradient-flow': {
              '0%': { 'background-position': '0% 50%' },
              '50%': { 'background-position': '100% 50%' },
              '100%': { 'background-position': '0% 50%' },
            },
            float: {
              '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
            },
            'float-delayed': {
              '0%, 100%': { transform: 'translate(0, 0) scale(1)' },
              '33%': { transform: 'translate(-40px, 30px) scale(0.9)' },
              '66%': { transform: 'translate(20px, -40px) scale(1.1)' },
            },
            'fade-in': {
              from: { opacity: '0', transform: 'translateY(10px)' },
              to: { opacity: '1', transform: 'translateY(0)' },
            },
            'slide-up': {
              from: { opacity: '0', transform: 'translateY(20px)' },
              to: { opacity: '1', transform: 'translateY(0)' },
            },
            'pulse-subtle': {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0.8' },
            },
          },
        }
      }
    }
  </script>
  <style>
    :root {
      --background: 0 0% 100%;
      --foreground: 240 10% 10%;
      --card: 0 0% 100%;
      --card-foreground: 240 10% 10%;
      --popover: 0 0% 100%;
      --popover-foreground: 240 10% 10%;
      --primary: 226 100% 31%;
      --primary-foreground: 0 0% 100%;
      --secondary: 200 83% 60%;
      --secondary-foreground: 0 0% 100%;
      --muted: 240 5% 96%;
      --muted-foreground: 240 5% 40%;
      --accent: 226 100% 31%;
      --accent-foreground: 0 0% 100%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 0 0% 100%;
      --border: 240 6% 90%;
      --input: 240 6% 90%;
      --ring: 226 100% 31%;
      --radius: 0.75rem;
      --glass-bg: 0 0% 100%;
      --glass-border: 240 6% 90%;
      --hero-gradient-from: 226 100% 96%;
      --hero-gradient-to: 0 0% 100%;
    }

    .dark {
      --background: 240 14% 5%;
      --foreground: 220 13% 91%;
      --card: 240 10% 8%;
      --card-foreground: 220 13% 91%;
      --popover: 240 10% 8%;
      --popover-foreground: 220 13% 91%;
      --primary: 226 100% 55%;
      --primary-foreground: 0 0% 100%;
      --secondary: 200 83% 65%;
      --secondary-foreground: 0 0% 100%;
      --muted: 240 5% 20%;
      --muted-foreground: 220 9% 75%;
      --accent: 226 100% 55%;
      --accent-foreground: 0 0% 100%;
      --destructive: 0 84.2% 60.2%;
      --destructive-foreground: 0 0% 100%;
      --border: 240 8% 15%;
      --input: 240 8% 15%;
      --ring: 226 100% 55%;
      --glass-bg: 240 10% 8%;
      --glass-border: 0 0% 100%;
      --hero-gradient-from: 226 100% 15%;
      --hero-gradient-to: 240 14% 5%;
    }

    body {
      background-color: hsl(var(--background));
      color: hsl(var(--foreground));
      font-family: 'Poppins', sans-serif;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: 'Ubuntu', sans-serif;
    }

    .glass-card {
      position: relative;
      backdrop-filter: blur(12px);
      background: linear-gradient(135deg, hsla(0, 0%, 100%, 0.05), hsla(0, 0%, 100%, 0.02));
      border-radius: var(--radius);
      border: 1px solid hsla(0, 0%, 100%, 0.1);
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      box-shadow: 0 25px 50px -12px hsla(var(--primary), 0.2);
      border-color: hsla(0, 0%, 100%, 0.2);
    }

    .scrollbar-hide::-webkit-scrollbar {
      display: none;
    }

    .scrollbar-hide {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="antialiased">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
